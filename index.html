<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="company-logo"><img src="BIET-Jhansi-Logo.jpg.webp" alt=""></div>
            <h1>Welcome to BIET JHANSI Login Portal</h1>
            <p>Address -
                Bundelkhand Institute Of Engineering & Technology, Kanpur Road NH-25 JHANSI (U.P)-284128</p>
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <p>Welcome! Login to get amazing discounts and offers only for you.</p>
            <form>
                <div class="input-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <div class="additional-links">
                <a href="#">New User? Signup</a>
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
